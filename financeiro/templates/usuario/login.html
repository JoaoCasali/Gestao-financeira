{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/cadastroUsuario.css' %}">

<h1 class="titulo">Seja bem-vindo</h1>

<div class="blocoFormulario">
    <form action="{% url 'Autenticar' %}" method="POST">

        {% csrf_token %}

        <h3>Entrar</h3>
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" minlength="4"
                required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="******" required>
        </div>

        <div class="acoes">
            <button type="submit" class="btn btn-primary btn-grande">Cadastrar</button>
            <a href="{% url 'CadastrarUsuário' %}">Cadastre-se</a>
        </div>
    </form>
</div>
{% endblock content %}
